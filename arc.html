<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Choose Your Own Adventure!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      .option-box {
        display: flex;
        justify-content: space-around;
        border: dashed 1px coral;
        
      }
      .option {
        display: block;
        width: 30%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>{{.Title}}</h1>
    {{range .Story}}<p>{{.}}</p>{{end}}
    <div class="option-box">
      {{range .Options}} <a class="option" href="/{{.Arc}}" >{{.Text}}</a>{{end}}
    </div>
  </body>
</html>
